<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/503ff46414.js" crossorigin="anonymous"></script>
</head>


<body>

  <form class="mt-5 mx-auto container row g-3 needs-validation" novalidate>
    <nav class="navbar navbar-light bg-light py-3">
      <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between">
          <div <h1 class="d-inline-block fs-5 fw-bold">Payment for example</h1>
          </div>
          <div class="d-flex align-right justify-content-end">
          </div>
        </div>
    </nav>
    <div class="col-md-5">
      <label for="cc-number">credit card number</label>
      <input type="text" class="form-control" id="cc-number" />
    </div>
    <div class="col-md-3">
      <label for="cc-expiration">CVV</label>
      <input type="text" class="form-control" id="cc-cvv" />
    </div>
    <div class="col-md-4">
      <label class="dollar Amount">Amount</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fas fa-dollar-sign"></i>
        </div>
      <input type="text" class="form-control" aria-label="Dollar-amount"></input>
      </div>
    </div>

    <div class="col-md-6">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" value="Name" required />
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-6">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" value="Last-name" required />
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" class="form-control" id="validationCustom03" required />
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>

    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>
        <option value="AL">
          Alabama
        </option>
        <option value="AK">
          Alaska
        </option>
        <option value="AZ">
          Arizona
        </option>
        <option value="AR">
          Arkansas
        </option>
        <option value="CA">
          California
        </option>
        <option value="CO">
          Colorado
        </option>
        <option value="CT">
          Connecticut
        </option>
        <option value="DE">
          Delaware
        </option>
        <option value="DC">
          District Of Columbia
        </option>
        <option value="FL">
          Florida
        </option>
        <option value="GA">
          Georgia
        </option>
        <option value="HI">
          Hawaii
        </option>
        <option value="ID">
          Idaho
        </option>
        <option value="IL">
          Illinois
        </option>
        <option value="IN">
          Indiana
        </option>
        <option value="IA">
          Iowa
        </option>
        <option value="KS">
          Kansas
        </option>
        <option value="KY">
          Kentucky
        </option>
        <option value="LA">
          Louisiana
        </option>
        <option value="ME">
          Maine
        </option>
        <option value="MD">
          Maryland
        </option>
        <option value="MA">
          Massachusetts
        </option>
        <option value="MI">
          Michigan
        </option>
        <option value="MN">
          Minnesota
        </option>
        <option value="MS">
          Mississippi
        </option>
        <option value="MO">
          Missouri
        </option>
        <option value="MT">
          Montana
        </option>
        <option value="NE">
          Nebraska
        </option>
        <option value="NV">
          Nevada
        </option>
        <option value="NH">
          New Hampshire
        </option>
        <option value="NJ">
          New Jersey
        </option>
        <option value="NM">
          New Mexico
        </option>
        <option value="NY">
          New York
        </option>
        <option value="NC">
          North Carolina
        </option>
        <option value="ND">
          North Dakota
        </option>
        <option value="OH">
          Ohio
        </option>
        <option value="OK">
          Oklahoma
        </option>
        <option value="OR">
          Oregon
        </option>
        <option value="PA">
          Pennsylvania
        </option>
        <option value="RI">
          Rhode Island
        </option>
        <option value="SC">
          South Carolina
        </option>
        <option value="SD">
          South Dakota
        </option>
        <option value="TN">
          Tennessee
        </option>
        <option value="TX">
          Texas
        </option>
        <option value="UT">
          Utah
        </option>
        <option value="VT">
          Vermont
        </option>
        <option value="VA">
          Virginia
        </option>
        <option value="WA">
          Washington
        </option>
        <option value="WV">

        </option>
        <option value="WI">
          Wisconsin
        </option>
        <option value="WY">
          Wyoming
        </option>
        </option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>

    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" id="validationCustom05" required />
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>

    <div class="row 3"></div>
    <div class="row 3"></div>
    <div class="col-md-6 pb-3">
      <p for="exampleAccount">We accept:</p>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-secondary">
          <input autocomplete="off" checked id="blue" name="options" type="radio">
          <i class="fab fa-cc-mastercard"></i>
        </label>
        <label class="btn btn-secondary">
          <input autocomplete="off" id="red" name="options" type="radio">
          <i class="fab fa-cc-visa"></i>
        </label>
        <label class="btn btn-secondary">
          <input autocomplete="off" id="green" name="options" type="radio">
          <i class="fab fa-cc-diners-club"></i>
        </label>
        <label class="btn btn-secondary">
          <input autocomplete="off" id="yellow" name="options" type="radio">
          <i class="fab fa-cc-amex"></i>
        </label>
      </div>
    </div>


    </div>
    <div class="col-md-6 pb-3">
      <label for="exampleMessage">Message</label>
      <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
      <small class="text-muted">Add any notes here.</small>
    </div>
    </div>


    <nav class="navbar navbar-light bg-light py-3">
      <div class="container-fluid">
        <div class="d-flex w-100 justify-content-end">
          <div class="col-auto me-3">
            <button class="btn btn-secondary" type="submit">Cancel</button>
          </div>

          <div class="col-auto">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>

        </div>
      </div>
    </nav>

  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
